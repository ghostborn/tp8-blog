<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 简易博客系统</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
      .auth-container {
          max-width: 400px;
          margin: 5rem auto;
      }

      .form-footer {
          margin-top: 1.5rem;
          text-align: center;
      }
  </style>
</head>
<body class="bg-light">
<div class="container">
  <div class="auth-container card shadow-sm">
    <div class="card-body p-4">
      <h2 class="card-title text-center mb-4">用户注册</h2>

      {if isset($error) && $error}
      <div class="alert alert-danger alert-dismissible fade show">
        {$error}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {/if}

      <form action="/user/register" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">用户名</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">注册</button>
      </form>

      <div class="form-footer">
        <a href="/user/login">已有账号？立即登录</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
